<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Items add & remove dynamically</title>
</head>
<body>

    <h3 style="text-align: center;">My Items</h3>
    <ol style="text-align-last: center;">
        <li>
            <input type="checkbox" onclick="myFunc(this, 1)" id="test1"> List item 1
        </li>
        <li>
            <input type="checkbox" onclick="myFunc(this, 2)" id="test2"> List item 2
        </li>
        <li>
            <input type="checkbox" onclick="myFunc(this, 3)" id="test3"> List item 3
        </li>
        <li>
            <input type="checkbox" onclick="myFunc(this, 4)" id="test4"> List item 4
        </li>
        <li>
            <input type="checkbox" onclick="myFunc(this, 5)" id="test5"> List item 5
        </li>
    </ol>
    <hr>

    <h3 style="text-align: center;">New Items</h3>
    <ol style="text-align-last: center;" id="list"></ol>

    <script type="text/javascript">
        document.addEventListener("contextmenu", function(e){
            e.preventDefault();
        }, false);
    </script>  
    <script>
        let list = document.getElementById('list');

        function myFunc(e, itemNumber) {
            if (e.checked) {
                list.innerHTML += '<li id="new' + e.id + '">New List item '+ itemNumber +'</li>';
                return;
            }
            let removeLi = document.getElementById('new' + e.id);

            removeLi.remove();
        }
    </script>
</body>
</html>
